<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sincronizacion</ion-title>
  </ion-navbar>


</ion-header>

<ion-content padding>

  <div class="bar bar-balanced">
    <button ion-button block (click)="readfile($event)">Leer Suscriptores</button>
  </div>

  <div class="bar bar-balanced">
    <button ion-button block (click)="GuardarSusc($event)">Guardar Suscriptores</button>
  </div>

  <div class="bar bar-balanced">
    <button ion-button block (click)="saveAsCsv($event)">Exportar Lectura Csv</button>
  </div>

  <div class="bar bar-balanced">
      <button ion-button block (click)="BorrarLecturas($event)">Borrar Lecturas</button>
    </div>

    <div class="bar bar-balanced">
      <button ion-button block (click)="BorrarSusc($event)">Borrar Suscriptores</button>
    </div>    


    <ion-list>
      <ion-item-sliding *ngFor="let item of (suscriptores ? suscriptores.slice(0,100) : [])">
        <ion-item>
          <h2>{{ item.medidor }} - {{ item.direccion }}</h2>
          <p>{{ item.descripcion }} {{item.codigo}}</p>
        </ion-item>
      </ion-item-sliding>
    </ion-list>


</ion-content>
