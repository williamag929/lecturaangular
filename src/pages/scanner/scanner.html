<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Scanner</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

    <div class="bar bar-footer bar-balanced">
      <button ion-button block (click)="scan()">Capturar</button>
    </div>


    <h2>
        {{suscriptorsel.codigo}} | {{suscriptorsel.descripcion}}
      </h2>
      <h3>{{suscriptorsel.medidor}}</h3>

      <div class="bar bar-footer bar-balanced">
        <button ion-button block (click)="lectura()">Lectura</button>
      </div>
  

</ion-content>
