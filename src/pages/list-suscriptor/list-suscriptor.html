<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Suscriptor</ion-title>
    <ion-buttons end>
      <button ion-button icon-only end (click)="addSuscriptor()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content padding>
  <ion-searchbar [(ngModel)]="searchfav" (ionInput)="getItems($event)"></ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let item of (suscriptores ? suscriptores.slice(0,100) : [])" >
      <ion-item (click)="lecturaPush($event,item)">
        <h2>{{ item.medidor }} - {{ item.direccion }}</h2>
        <p>{{ item.descripcion }} {{item.codigo}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" icon-start (click)="updateSuscriptor($event,item)">
          Modificar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
