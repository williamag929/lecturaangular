<ion-header>

  <ion-navbar color="primary">
    <ion-title>Suscriptor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Codigo</ion-label>
    <ion-input type="text"  [(ngModel)]="suscriptor.codigo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="suscriptor.descripcion"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label floating>Direccion</ion-label>
    <ion-input type="text"  [(ngModel)]="suscriptor.direccion"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Estado</ion-label>
    <ion-input type="text"  [(ngModel)]="suscriptor.estado"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Medidor</ion-label>
    <ion-input type="text"  [(ngModel)]="suscriptor.medidor"></ion-input>
  </ion-item>

  <button ion-button block (click)="AddSuscriptor(suscriptor)">Aceptar</button>


</ion-content>
