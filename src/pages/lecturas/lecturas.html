  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <ion-title>Lectura</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <h2>
    {{lectura.codigo}} | {{suscriptor.descripcion}}
  </h2>

  <ion-item>
    <ion-label floating>Codigo</ion-label>
    <ion-input type="text" name="codigo" ng-init="lectura.codigo,0" [(ngModel)]="lectura.codigo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Fecha</ion-label>
    <ion-datetime  displayFormat="MMM DD YYYY" name="fecha" [(ngModel)]="lectura.fecha"></ion-datetime>
  </ion-item>


  <ion-item>
    <ion-label floating>Lectura</ion-label>
    <ion-input type="text" name="lectura" [(ngModel)]="lectura.lectura"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Observación</ion-label>
    <ion-textarea placeholder="Observación" type="text" name="observacion" autocomplete="on" autocorrect="on" [(ngModel)]="lectura.observacion"></ion-textarea>
  </ion-item>


  <button ion-button block (click)="AddLectura(lectura)">Aceptar</button>



</ion-content>
