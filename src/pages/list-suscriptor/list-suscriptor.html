<ion-header>

  <ion-navbar>
    <ion-title>ListSuscriptor</ion-title>
  </ion-navbar>
  <button ion-button icon-only (click)="addSuscriptor()">
    <ion-icon name="add"></ion-icon>

  </button>
</ion-header>


<ion-content padding>
    <ion-searchbar [(ngModel)]="searchfav" (ionInput)="getItems($event)"></ion-searchbar>
  
  <ion-list>
    <ion-item *ngFor="let suscriptor of suscriptores" (click)="updateSuscriptor(suscriptor)">
      <h2>{{ suscriptor.medidor }} - {{ suscriptor.direccion }}</h2>
      <p>{{ suscriptor.description }}</p>
    </ion-item>
    <ion-item-options>
      <button ion-button color="primary" icon-start (click)="lecturaPush($event,suscriptor)">
        Lectura
      </button>
    </ion-item-options>
  </ion-list>
  </ion-content>
