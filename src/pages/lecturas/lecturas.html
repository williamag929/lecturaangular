<ion-header>

  <ion-navbar color="primary">
    <ion-title>Lectura</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Codigo</ion-label>
    <ion-input type="text"  [(ngModel)]="lectura.codigo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Fecha</ion-label>
    <ion-input type="Date" [(ngModel)]="lectura.fecha"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label floating>Direccion</ion-label>
    <ion-input type="text"  [(ngModel)]="lectura.observacion"></ion-input>
  </ion-item>


  <button ion-button block (click)="AddLectura(lectura)">Aceptar</button>


</ion-content>
