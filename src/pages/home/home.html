<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>


  <div class="bar bar-balanced">
    <button ion-button block (click)="Scannear($event)">Capturar</button>
  </div>

  <div class="bar bar-balanced">
    <button ion-button block (click)="Suscriptores($event)">Suscriptores</button>
  </div>

  <div class="bar bar-balanced">
    <button ion-button block (click)="Lecturas($event)">Lecturas</button>
  </div>

</ion-content>
